{% extends "bootstrap.html" %}

{% block title %}Indiepen{% endblock %}

{% block showcase %}
  <section class="panel">
    <div class="panel-heading">
      {% if not noun.published %}<span class="badge bg-warning">Not Yet Published</span>{% endif %}
      </div>
    <div class="panel-body">
      <section class="js-masonry panel" data-masonry-options='{ "itemSelector": ".item" }'>
        {% for m in medias %}
          {% include "media/container.html" %}
        {% endfor %}
      </section>
    </div>
  </section>
{% endblock %}

{% endblock %}
